version: 1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "AUTH_TOKEN=$AUTH_TOKEN" >> .env
        - echo "BASE_URI=$BASE_URI" >> .env
        - echo "MONGO_DB_URI=$MONGO_DB_URI" >> .env
        - echo "REACT_APP_AWS_ACCESS_KEY_ID=$REACT_APP_AWS_ACCESS_KEY_ID" >> .env
        - echo "REACT_APP_AWS_REGION=$REACT_APP_AWS_REGION" >> .env
        - echo "REACT_APP_AWS_SECRET_ACCESS_KEY=$REACT_APP_AWS_SECRET_ACCESS_KEY" >> .env
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
