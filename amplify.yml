version: 1
backend:
  phases:
    build:
      commands:
        - sudo chmod +x amplifyPush.sh
        - ( ./amplifyPush.sh > /dev/null 2>&1 & )
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e REACT_APP_ >> .env.production
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
