version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm run build-backend
    build:
      commands:
        - amplifyPush --simple
    postBuild:
      command:
        - pm2 start index.js -i max --attach --name "thenaturebeautyflowers.com"
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e REACT_APP_ >> .env.production
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
