version: 1
backend:
  phases:
    build:
      commands:
        - sudo -E sh amplifyPush.sh
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e REACT_APP_ >> .env.production
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
