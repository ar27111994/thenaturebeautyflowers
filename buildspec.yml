version: 0.2

run-as: root

env:
  shell: bash
  variables:
    REACT_APP_ENV: "production"
  parameter-store:
    AWS_REGION: "REACT_APP_AWS_REGION"

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - sh scripts/install_dependencies.sh
  pre_build:
    commands:
      - sh scripts/setup_env_vars.sh
  build:
    commands:
      - sh scripts/build.sh

artifacts:
  files:
    - build/**/*
    - backend/build.cjs
    - scripts/start_server.sh
    - scripts/stop_server.sh
    - appspec.yml
    - ecosystem.config.js
